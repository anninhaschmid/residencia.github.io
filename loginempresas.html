<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Empresas </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
    }

    header {
      background-color: #161b22;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #58a6ff;
    }

    .container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #e6edf3;
      font-size: 1rem;
    }

    input::placeholder {
      color: #8b949e;
    }

    .btn {
      background-color: #238636;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2ea043;
    }

    footer {
      background-color: #161b22;
      color: #8b949e;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Residência em TI - Login Empresarial</h1>
  </header>
  <div class="container">
    <h2>Login para Empresas</h2>
    <form onsubmit="return validarLoginEmpresa()">
      <input type="email" id="emailEmpresa" placeholder="Digite seu e-mail de empresa" required />
      <input type="password" id="senhaEmpresa" placeholder="Digite sua senha" required />
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Sistema de Residência em TI. Todos os direitos reservados.
  </footer>

  <script>
    function validarLoginEmpresa() {
      const emailEmpresa = document.getElementById("emailEmpresa").value;
      const senhaEmpresa = document.getElementById("senhaEmpresa").value;

      if (emailEmpresa === "" || senhaEmpresa === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      // Simulação de login
      alert("Login da empresa realizado com sucesso!");
      window.location.href = "index.html"; // Redireciona para a página principal após login bem-sucedido
      return false;
    }
  </script>
</body>
</html>
